<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 400px;
      margin: 50px auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      height: 500px;
      overflow: hidden;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
    }
    .message .name {
      font-weight: bold;
      margin-right: 5px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 0 0 0 8px;
    }
    .chat-input button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 0 0 8px 0;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-messages" id="chatMessages">
    <div class="message"><span class="name">Alice:</span>Hi there!</div>
    <div class="message"><span class="name">Bob:</span>Hello!</div>
  </div>

  <div class="chat-input">
    <input type="text" id="commentInput" placeholder="Type your message...">
    <button onclick="addComment()">Send</button>
  </div>
</div>

<script>
  function addComment() {
    const input = document.getElementById('commentInput');
    const message = input.value;
    if (message.trim()) {
      const container = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<span class="name">You:</span> ${message}`;
      container.appendChild(div);
      input.value = '';
      container.scrollTop = container.scrollHeight;
    }
  }
</script>

</body>
</html>
